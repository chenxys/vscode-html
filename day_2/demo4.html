<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>案例</title>
    <style>
        ul{
            list-style: none;/*列表样式*/
            font-size: 20px;/*字体大小*/
        }

        ul li{
            background: rgb(54, 51, 51);
            color: white;
            height: 40px;
            width: 180px;
            text-indent: 10px;/*锁进*/
            text-align: left;

            /*边界底部*/
            border-bottom:2px solid white ;
        }
    </style>

</head>
<body>
    <h1>卡拉ok菜单</h1>
    <ul>
      <li>热门歌曲</li>
      <li>流行歌曲</li>
      <li>经典歌曲</li>
      <li>劲歌歌曲</li>
      <li>热歌歌曲</li>
    </ul>
</body>
</html>
