<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例2</title>

    <style>

        ul li{
            background: rgb(68, 66, 66);
            color: white;
            height: 35px; width: 180px;
            text-indent: 10px;/*缩进*/
            border-bottom: 1px solid white;
            text-align: right;/*居右*/
            border-left: 35px solid black;
            margin-bottom: 1px;/*下边距*/

        }

        /*使用伪类选择器增加效果*/
        li:hover{
            color: red;
            cursor: cell;/*样式*/
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>Product</li>
        <li>Download</li>
        <li>Support</li>
        <li>Contact US</li>
    </ul>
</body>
</html>
