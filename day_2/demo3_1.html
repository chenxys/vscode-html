<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景样式练习</title>
    <style>
       
         body{   
              /*border 大小 形状 颜色*/
            border: 2px dotted red;

             /*border-left/right/top*/
             border-top:2px solid #000 ;

             
        } 
    </style>
</head>
<body>
    <!-- <table border="2" > -->
    <table>
        <tr>
            <td style="width: 300px;height: 300px;background-image: url(./02.jpg);"></td>
            <td style="width: 300px;height: 300px;background-image: url(./02.jpg);background-position: -300px 0px;"></td>
            <td style="width: 300px;height: 300px;background-image: url(./02.jpg);background-position: -600px 0px;"></td>
        </tr>

        <tr>
            <td style="width: 300px;height: 300px;background-image: url(./02.jpg);background-position: 0px -300px;"></td>
            <td style="width: 300px;height: 300px;"></td>
            <td style="width: 300px;height: 300px;"></td>
        </tr>

        <tr>
            <td style="width: 300px;height: 300px;"></td>
            <td style="width: 300px;height: 300px;"></td>
            <td style="width: 300px;height: 300px;"></td>
        </tr>

    </table>
</body>
</html>
