<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景样式</title>

    <style>
        body{
            /*设置背景颜色*/
            /*三种方法，1:直接输入颜色名称【red】 2:rgb三原色【rgb（255，0，0）】 3:16进制（前面加#）【#ff0000】*/
            background-color: aqua;

            /*设置背景图片*/
            background-image: url('01.jpg');

            /*背景图片是否重复*/
            background-repeat: no-repeat;

            /*背景图片在x和y的位置的偏移*/
            background-position: 10px 10px;

            /*背景图片大小*/
            background-size: 30px 30px;
        }
    </style>
</head>
<body>
    ababababababab<br>ababababababab<br>ababababababab<br>ababababababab<br>
</body>
</html>
