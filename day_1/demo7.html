<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常规选择器</title>
    <style>
        font{
            color: aquamarine;
            font-size: 10px;
        }

        #f1{
            color: blue;
            font-size: 20px;
        }

        .fontClass{
            color: brown;
            font-size: 30px;
        }
        
    </style>
</head>
<body>
    <font>
        这是一个文本内容
    </font><br>
    <font id="f1">
        这是一个文本内容
    </font><br>
    <font class="fontClass">
        这是一个文本内容
    </font><br>
</body>
</html>
