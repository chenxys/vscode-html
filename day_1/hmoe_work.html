<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品数据添加</title>
</head>
<body>
    <h1>商品数据添加</h1>
    <form action="http://localhost:8080/shop/insertProduct" method="post">
        商品名称：<input type="text" name="shopname"><br>
        商品类型：<select name="protype">
            <option value="1" selected>数码</option>
            <option value="2">家电</option>
            <option value="3">服装</option>
            <option value="4">食品</option>
        </select>

        商品价格：<input type="text" name="product_price"><br>
        商品图片：<input type="file" name="product_image"><br>
        商品详细描述：<br>
        <textarea name="product_description" id="" cols="30" rows="10"></textarea>
        <button type="submit">提交</button>
    </form>
</body>
</html>
