<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格练习</title>
</head>
<body>
    <table border="2" cellpadding="10" cellspaing="10">
        <thead>
            <!--表格中的标题-->
            <tr>
                <td>组别</td>
                <td>姓名</td>
                <td>负责模块</td>
                <td>小组成绩</td>
                <td>总分</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="3">第一组</td>
                <td>学生1</td>
                <td></td>
                <td rowspan="3"></td>
                <td></td>
            </tr>

            <tr>
                <td>学生2</td>
                <td></td>
                <td></td>
            </tr>

            <tr>
                <td>学生3</td>
                <td></td>
                <td></td>
            </tr>

            <tr>
                <td>评价</td>
                <td colspan="4"></td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
