<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多重样式</title>
    
    <style>
        
        /*
        h3{
            color: aqua;
        }
        */

        /*
        #h3_2{
            color: blue;
        }
        */

        /*
        .h3_class{
            color: brown;
        }
        */

        /*
        h3#h3_2{
            color: blue;
        }
        */

        h3.h3_class{
            color: green;
        }
        /*内联样式>内部>外部*/
    </style>

</head>
<body>
    
    <h3>
        第一个h3
    </h3>

    <h3 id="h3_2">
        第二个h3
    </h3>

    <h3 class="h3_class">
        第三个h3
    </h3>

</body>
</html>
