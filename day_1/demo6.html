<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常规选择器</title>
    <style>
    /*标签选择器*/    
    font{
        color:blue;
        font-size: 10px;
    }

    /*ID选择器*/
    #f2{
        color: aqua;
        font-size: 30px;
    }

    /*类型选择器*/
    .fontclass{
        color: greenyellow;
        font-size: 40px;
    }
    </style>
</head>
<body>
    <font>
        这是一个文本内容
    </font><br>

    <font id="f2">
        这是一个文本内容
    </font><br>

    <font class="fontclass">
        这是一个文本内容
    </font><br>

</body>
</html>
