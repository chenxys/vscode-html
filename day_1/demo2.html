<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格跨行跨列</title>
</head>
<body>
    <table>
        <!-- 一个单元格占据多行，使用rowspan-->
        <tr>
            <!--第一行第二个单元格占据两列(竖着叫列) 请问第一行有多少个单元格 2-->
            <td style="width:50px;height:50px;background-color:aqua"></td>
            <td rowspan="2" style="width: 50px;height:50px;background-color:green"></td>
        </tr>

        <tr>
            <td style="width: 50px;height:50px;background-color:#000"></td>
        </tr>
    </table>

    <table>
        <!--一个单元格占据多行(横着) 用colspan-->
        <tr>
        <td colspan="2" style="width: 50px;height: 50px;background-color:red;"></td>
        </tr>

        <tr>
        <td style="width: 50px;height: 50px;background-color: blue;"></td>
        <td style="width: 50px;height: 50px;background-color: #000;"></td>
        </tr>
    </table>
</body>
</html>
